{% macro pager(page, pages, base_url) -%}
  {% if pages > 1 %}
  <nav aria-label="Pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item {% if page <= 1 %}disabled{% endif %}">
        <a class="page-link" href="{{ base_url }}?page={{ page-1 if page>1 else 1 }}" aria-label="Previous">&laquo;</a>
      </li>
      {% for p in range(1, pages+1) %}
        <li class="page-item {% if p==page %}active{% endif %}"><a class="page-link" href="{{ base_url }}?page={{ p }}">{{ p }}</a></li>
      {% endfor %}
      <li class="page-item {% if page >= pages %}disabled{% endif %}">
        <a class="page-link" href="{{ base_url }}?page={{ page+1 if page<pages else pages }}" aria-label="Next">&raquo;</a>
      </li>
    </ul>
  </nav>
  {% endif %}
{%- endmacro %}
