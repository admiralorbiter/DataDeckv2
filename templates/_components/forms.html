{% macro field(field, label=None, type='text', placeholder='', classes='') -%}
  <div class="mb-3">
    {% if label %}
      <label class="form-label dd-form-label">{{ label }}</label>
    {% endif %}
    {{ field(class_='form-control dd-input ' + classes, placeholder=placeholder) }}
    {% if field.errors %}
      <div class="dd-error">{{ field.errors[0] }}</div>
    {% endif %}
  </div>
{%- endmacro %}
